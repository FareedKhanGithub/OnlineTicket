




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Customer Login Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
   
   
   
   
   
   
    <form th:action="@{Customer/AuthTheCust}" method="GET" style="max-width: 350px; margin: 0 auto;">
     
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
         
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
         
        <div class="border border-secondary p-3 rounded">
            <p>Access to Custom Login Page </p>
            <p>
                <!-- <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>      -->
                <input type="text" name="emailr" class="form-control" placeholder="Emailr"/>
            </p>
            <p>
                <input type="text" name="password" class="form-control" placeholder="Password" required />
            </p>
            
            
            
            
            
            <!--  you dont have the entity named there like user.name  or user.password like you do in the Customer form  you should do this either customer or customer
            				as the getter already point in that direction anyways but its not exactly direct-->
            
            
           
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
            
            <a th:href="@{/Customer/CustomerSignUp}"
				class="btn btn-primary btn-sm mb-3">
				Add Customer
	  		</a>	
            
        </div>
    </form>      
    
    
    
    
</div>
</body>
</html>

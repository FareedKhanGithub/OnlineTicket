<!DOCTYPE html>

<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>


<meta charset="ISO-8859-1">





<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Customer Directory</title>


</head>
<body>


												<!--should also pass in the parameterized id number as that is where the id number would latch on to -->





<div class="container">




	<h3>Customer Directory</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Contact</th>
				<th>address</th>					<!-- just html no top columns for description -->
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCustomers : ${customer}">				<!-- from the entity -->
				<td th:text="${tempCustomers.name}" />
				<td th:text="${tempCustomers.contact}" />
				<td th:text="${tempCustomers.address}" />
			
			 	<td>
			
					
			
					
					
							<!-- Add "update" button/link        id might need to be more specific understand that foriegn keys might be effected as well-->
					<a th:href="@{/Customer/CustomerUpdate(id=${tempCustomers.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/Customer/CustomerDelete(id=${tempCustomers.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					 
					
					
					<a th:href="@{/tickets/showFormForBuy}"
							class="btn btn-info btn-sm">
							Add Ticket
					</a>
					
					
					
					
				</td>
			</tr>		
		</tbody>
	</table>
	
	
	
	
	
	
	
</div>


</body>
</html>

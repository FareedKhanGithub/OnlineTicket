<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Customer Information</title>
</head>

<body>

	<div class="container">
	
		<h3>Customer Welcome</h3>
		<hr>
		
		<a th:href="@{/Customer/CustomerSignUp}"
		class="btn btn-primary btn-sm mb-3">
		Add Customer
	    </a>										
														<!-- saving this button for the major login page  -->
		
		<p class="h4 mb-4">Save Customer</p>
	
		<form action="#" th:action="@{/Customer/save}"
						 th:object="${customer}" method="POST">
		
			<!-- Add hidden form field to handle update -->
		      <input type="hidden" th:field="*{id}" />    
			
			
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder= "Name">

			<input type="text" th:field="*{contact}" class="form-control mb-4 col-4" placeholder="Contact">
		
			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="Address">		

		     <!--   <input type="hidden" th:field="*{tickets}"/>     -->
		   
		   
		     <!--  just block away but then face future problems -->
				
			<button type="submit" class="btn btn-info col-2">Save the Customer</button>          <!-- saves the file  -->
						
		</form>
	
		<hr>
		<a th:href="@{/Customer/list}">Back to the base page base login page not setup yet</a>
		
	</div>
</body>

</html>
